<div class="card">
  <h2>Deposit / Withdraw</h2>
  <div class="form-group">
    <label for="accountId">Account ID</label>
    <input id="accountId" type="number" [(ngModel)]="accountId" min="1" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input id="amount" type="number" [(ngModel)]="amount" min="1" />
  </div>
  <div class="button-group">
    <button (click)="deposit()">Deposit</button>
    <button (click)="withdraw()">Withdraw</button>
  </div>
  <div *ngIf="account" class="info">
    <p>
      <strong>Account ID:</strong> {{account?.id}}<br>
      <strong>Balance:</strong> {{account?.balance | number:'1.2-2'}}
    </p>
  </div>
</div>
