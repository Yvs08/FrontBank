<div class="card">
  <h2>Account Statement</h2>
  <div class="form-group">
    <label for="statementAccountId">Account ID</label>
    <input id="statementAccountId" type="number" [(ngModel)]="accountId" min="1" />
    <button (click)="getStatement()">Get Statement</button>
  </div>
  <table *ngIf="transactions.length" class="statement-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{tx.date | date:'short'}}</td>
        <td [ngClass]="{'credit': tx.amount > 0, 'debit': tx.amount < 0}">
          {{tx.amount | number:'1.2-2'}}
        </td>
        <td>{{tx.balance | number:'1.2-2'}}</td>
      </tr>
    </tbody>
  </table>
  <button *ngIf="transactions.length" (click)="print()">Print Statement</button>
</div>
